<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DrunkCircle Farewell</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #f9f9f9;
      }

      body {
        background-image: url("sorry.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .hero {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 0 10% 12%;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.05) 0%,
          rgba(0, 0, 0, 0.35) 80%
        );
      }

      .hero-image {
        display: none;
      }

      .panel {
        max-width: 30rem;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 1.5rem 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        font-family: "Trebuchet MS", "Lucida Grande", "Lucida Sans Unicode",
          "Segoe UI", Arial, sans-serif;
        color: #f5f5f5;
      }

      .panel p {
        margin: 0 0 1.25rem;
        line-height: 1.6;
        font-size: 1.05rem;
        letter-spacing: 0.01em;
      }

      .panel p:last-child {
        margin-bottom: 0;
      }

      .panel small {
        color: #b3b3b3;
      }

      .panel a {
        color: #ffc857;
        text-decoration: none;
      }

      .panel a:hover,
      .panel a:active {
        color: #ff9b2f;
        text-decoration: underline;
      }

      .panel a:visited {
        color: #d88a2f;
      }

      @media (max-width: 768px) {
        body {
          background-image: none;
          background-color: #050505;
        }

        .hero {
          min-height: 100%;
          flex-direction: column;
          align-items: center;
          justify-content: flex-start;
          padding: 2.5rem 1.5rem 3.5rem;
          background: linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.9) 0%,
            rgba(0, 0, 0, 0.7) 100%
          );
          gap: 1.75rem;
        }

        .hero-image {
          display: block;
          width: 100%;
          max-width: 32rem;
          height: auto;
          border-radius: 0.75rem;
          box-shadow: 0 20px 35px rgba(0, 0, 0, 0.4);
        }

        .panel {
          width: 100%;
          max-width: 32rem;
          padding: 1.5rem;
          background: #000000;
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .panel p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <img
        src="sorry.png"
        alt="We apologize for the inconvenience over a mountain sunset."
        class="hero-image"
      />
      <section class="panel">
        <p>
          It was a great r*n, but DrunkCircle is done, for SVH3, Agnews and
          FHAC-U, please visit the new Multi-Hash home at
          <a href="https://svh3.com">svh3.com</a> or
          <a href="https://fhacu.com">fhacu.com</a> to find the latest trails
          and tales. Oh, and don't forget to update your device
          <a href="webcal://svh3.com/calendar.ics">calendars</a>.
        </p>
        <p>
          <small
            >On-out,
            <a href="mailto:ni@fhacu.com">Nothing Interesting</a>.</small
          >
        </p>
      </section>
    </main>
  </body>
</html>
